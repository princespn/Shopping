<div class="dropdown">
    <div class="dropdown-header" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="dropdown-heading-icon" fxLayoutAlign="center center">
          <img [src]="user.profilePicUrl ? user.profilePicUrl : 'assets/img/avatars/account-thumbnail.svg'" alt="user-image"/>
        </div>
        <div class="dropdown-heading">
            <h6>{{user.username}}</h6>
            <p>{{user.email}}</p>
        </div>
    </div>
    <div class="dropdown-content">
        <a [routerLink]="'account_activities' | namedRoutePipe" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="my-3">
            <mat-icon inline="true">view_list</mat-icon>
            <span>Activities</span>
        </a>
        <a [routerLink]="'account_edit' | namedRoutePipe" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="my-3">
            <mat-icon inline="true">account_circle</mat-icon>
            <span>Edit Profile</span>
        </a>
        <a [routerLink]="'account_change-password' | namedRoutePipe" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="my-3">
            <mat-icon inline="true">settings</mat-icon>
            <span>Change Password</span>
        </a>
    </div>

    <div class="dropdown-footer bg-primary-light" fxLayout="row" fxLayoutAlign="center center">
        <a (click)="logout()" [routerLink]="['/login']" color="primary" mat-button>LOGOUT</a>
    </div>
</div>
