<h1 matDialogTitle>{{title}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-10">
  <button mat-raised-button class="mat-accent" [mat-dialog-close]="true">{{confirmTextButton}}</button>
  <button mat-button mat-dialog-close>{{cancelTextButton}}</button>
</div>
